<!DOCTYPE html>
<html>
<head>
  <title>Web server</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>


<body>

  <div class="container mt-3">
    <h1 class="mb-4">Введите ключевое слово</h1>
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Введите ключевое слово" id="keywordInput">
    </div>

    <button class="btn btn-primary" id="searchButton">
      Искать
    </button>

    <h2 class="mb-4" style="display: none;" id="resultTitle">
      Нажмите ссылку чтобы скачать файл
    </h2>

    <ul class="list-group mb-3" id="urlList"></ul>
    <div class="progress mb-3" id="progressBar">
      <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%;" id="progressBarInner"></div>
    </div>

   
    <h3 id="downloadStatus">
      Статус загрузки
    </h3>

          <ul class="list-group mb-3" id="downloadedList"></ul>
       <div id="selectedContent">
        <h3>Выбранный контент</h3>
      <p id="selectedContentText"></p>

        </div>
      </div>

    <script src="script.js"></script>

    </body>
</html>
